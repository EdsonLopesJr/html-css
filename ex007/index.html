<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Adaptando imagens em qualquer tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzinho Audio</h1>
    <p>Sanity Destroyed - I can be my self</p>
    <audio preload="metadata" controls>
        <source src="midia/I can be myself.mp3" type="audio/mpeg">
        <source src="midia/I can be myself.wav" type="audio/wav">
        <source src="midia/I can be myself.ogg" type="audio/ogg">
        <p>Seu navegador não é compativel</p>
        <!--MP3 WAV OGG-->
    </audio>

    <h1>Reproduzinho Video</h1>
    <p>Exemplo video</p>
    <video width="560px" height="315" poster="imagens/foto-p.png" controls>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não é compativel</p>
    </video>

    <h1>Reproduzinho video do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ztBG_1uFXIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
