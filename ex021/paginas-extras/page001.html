<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste iframe</title>
    <style>

        body {
            background: lightgrey;
            font-family: Arial, Helvetica, sans-serif;    
        }

        table {
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }

        tr:nth-child(odd) {
            background: white;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>

        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Fl√°via</td>
                <td>Esposa de Mentirinha</td>
                <td>Nemo</td>
                <td>Homem-Ferro</td>
            </tr>
            <tr>
                <td>Jennifer</td>
                <td>Barraca do beijo</td>
                <td>O diario do banana</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Jade</td>
                <td>Maria madalena</td>
                <td>Jesus</td>
                <td>O pequenino</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homem</th>
                <td>Edson</td>
                <td>Bleach</td>
                <td>One Piece</td>
                <td>Kingdom</td>
            </tr>
            <tr>
                <td>Cleiton</td>
                <td>Homem aranha</td>
                <td>Hulk</td>
                <td>God of War</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>Angry Birds</td>
                <td>O conquistador</td>
                <td>Thor</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
